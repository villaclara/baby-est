<div *ngIf="isLoading" >
    <app-loading-spinner></app-loading-spinner>
</div>

<div *ngIf="!isLoading">

    <div *ngIf="errorMessageDisplayed != ''">
        <app-error-page [errorMessage]="errorMessageDisplayed" [pageLinkToReload]="'/main/'+kidId"></app-error-page>
    </div>
    <div *ngIf="errorMessageDisplayed === ''">

        <div [ngClass]="{
            'bg-sleeping' : currentActivity.ActivityType.toLowerCase() === 'sleeping',
            'bg-eating' : currentActivity.ActivityType != '' && currentActivity.ActivityType.toLowerCase() != 'sleeping'
        }" class="">

            <div class="container">

                <app-kid-header-info [kid]="kid" [kidAge]="kidAge" [timeSinceLastEat]="timeSinceLastEat"
                    [timeSinceLastSleep]="timeSinceLastSleep" [showPlaceholder]="!isHeaderInfoDisplay"></app-kid-header-info>

                <app-main-timer (newKidActivity)="sendNewKidActivity($event)"
                    [currentActivity]="currentActivity" [showPlaceholder]="!isTimerDisplay"></app-main-timer>

                <app-last-activities *ngIf="isLastActsDisplay == true; else placeholderActivities" [activities]="activities" [showPlaceholder]="false"></app-last-activities>
                <ng-template #placeholderActivities><app-last-activities [showPlaceholder]="true"></app-last-activities></ng-template>
            </div>
        </div>
    </div>
</div>
